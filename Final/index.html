<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/cardwhite.css">
    <link rel="stylesheet" href="./styles/cardgreen.css">
    <link rel="stylesheet" href="./styles/cardimage.css">
    <link rel="stylesheet" href="./styles/cardorange.css">
    <link rel="stylesheet" href="./styles/carddark.css">

<body>
    <div class="container">
        <div class="header">
        
            <img src="./img/gridmenu.png">
            
            <img src="./img/avt.png" alt="User profile picture">

            <i class="fas fa-external-link"></i>
        </div>

        <div class="main-cards">
            <div class="card card-white">
                <div class="item1">    
                    <div class="info">
                        <div><span class="time">2 PM</span></div>
                        <h2>127</h2>
                    </div>
                    <div class="circle-container">
                        <svg class="temp-circle" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" class="circle-bg"></circle>
                            <circle cx="50" cy="50" r="45" class="circle-progress" id="circleProgress"></circle>
                            </svg>
                        <div class="temp-label" id="tempLabel"><i class="bi bi-brightness-high"></i></div>
                    </div>
                </div>    
                <div class="item2">
                    <div>Worst</div>
                    <div>Air Quality, PM2.5</div>
                </div>
            </div>
            <div class="card card-green">
                <div class="item1">    
                    <div class="info">
                        <div><span class="time">3 PM</span></div>
                        <h2 id="humidityValue">93</h2> 
                    </div>
                    <div class="circle-container">
                        <svg class="humd-circle" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" class="humd-bg"></circle>
                            <circle cx="50" cy="50" r="45" class="humd-progress" id="circleHumidity"></circle>
                        </svg>
                        <div class="humd-label" id="humdLabel"><i class="far fa-moon"></i></div> 
                    </div>
                </div>    
                <div class="item2">
                    <div>Best</div>
                    <div>Air Quality, PM2.5</div>
                </div>
            </div>
        </div>
        
        <div class="image-card">
            <div class="circle-container">
                <svg class="image-circle" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" class="circle-bg"></circle>
                    <circle cx="50" cy="50" r="45" class="circle-progress" id="circleImage"></circle>
                </svg>
                <div class="image-label" id="imageLabel">41</div> 
            </div>

            <i class="fas fa-wind"></i>
            <p>Greece Best AQI<br>Location, µg/m³</p>
        </div>         
        
        <div class="small-cards">
            <div class="card card-dark">
                <div class="info">
                    <h2 id="waveHeight">50</h2>
                    <i class="fas fa-water wave-icon"></i> 
                </div>
                <div class="description">
                    <div>Wave Height</div>
                    <div>Compared to last week</div>
                </div>
            </div>
            
            <div class="card card-orange">
                <div class="item1">    
                    <div class="info">
                        <h2 id="windSpeed">45%</h2> 
                    </div>
                    <div class="circle-container">
                        <svg class="circle-wind" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" class="wind-bg"></circle>
                            <circle cx="50" cy="50" r="45" class="wind-progress" id="circleWind"></circle>
                        </svg>
                        <div class="wind-label" id="windLabel"><i class="fas fa-arrow-up"></i></div> 
                    </div>
                </div>    
                <div class="item2">
                    <div>Wind Speed</div>
                    <div>Compared to previous week</div>
                </div>
            </div>    
        </div> 
    
        <div class="footer">
            <a href="#" class="footer-item active"><i class="fas fa-qrcode"></i></a> 
            <a href="#" class="footer-item"><i class="fas fa-image"></i></a>  
            <a href="#" class="footer-item"><i class="fas fa-recycle"></i></a> 
            <a href="#" class="footer-item"><i class="fas fa-bullseye"></i></a> 
            <a href="#" class="footer-item"><i class="fas fa-newspaper"></i></a>  
        </div>
    </div>
    
    

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="./control.js"> </script>
</body>
</html>
