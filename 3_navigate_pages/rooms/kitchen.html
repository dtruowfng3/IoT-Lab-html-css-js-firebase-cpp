<html>
<head>
    <title>Smart Home Devices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="../styles/rooms/kitchen.css">
</head>
<body>
    <div class="header">
        <a href="../index.html" class="back-button">‚Üê Back</a>
        <h1>Bathroom</h1>
    </div>
    <div class="container">
        
        <div class="card">
            <div class="iconFrame">
                <i class="fas fa-thermometer-half"></i>
            </div>
            <div>
                <p>Temperature: <span id="temp" style="color: rgb(167, 38, 174);">30</span></p>
            </div>
        </div>

        <div class="card">
            <div class="iconFrame">
                <i class="fas fa-tint"></i>
            </div>
            <div>
                <p>Humidity: <span id="humidity" style="color: rgb(31, 199, 16);">80</span></p>
            </div>
        </div>

        <div class="card">
            <div class="iconFrame">
            <img src="../img/cooker.png" width="60%">
            </div>
            <div class="info">
                <div class="title">Cooker</div>
                <div class="description">Panasonic</div>
            </div>
            <div class="toggle">
                <input type="checkbox" id="toggle3">
                <label for="toggle3"></label>
            </div>
        </div>
        <div class="card">
            <div class="iconFrame">
                <img src="../img/dishwasher.png" width="60%">
            </div>
            <div class="info">
                <div class="title">Dishwasher</div>
                <div class="description">Samsung</div>
            </div>
            <div class="toggle">
                <input type="checkbox" id="toggle4">
                <label for="toggle4"></label>
            </div>
        </div>
        <div class="card">
            <div class="iconFrame">
                <img src="../img/blender.png" width="60%">
            </div>
            <div class="info">
                <div class="title">Fruits</div>
                <div class="description">Phillips</div>
            </div>
            <div class="toggle">
                <input type="checkbox" id="toggle5">
                <label for="toggle5"></label>
            </div>
        </div>
        <div class="card">
            <div class="iconFrame">
                <img src="../img/microwave.png" width="60%">
            </div>
            <div class="info">
                <div class="title">Microwave</div>
                <div class="description">Sharp</div>
            </div>
            <div class="toggle">
                <input type="checkbox" id="toggle6">
                <label for="toggle6"></label>
            </div>
        </div>
    </div>
</body>
</html>
