<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livingroom Devices</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../styles/rooms/livingroom.css">

</head>
<body>

    <div class="header">
        <a href="../index.html" class="back-button">‚Üê Back</a>
        <h1>Livingroom Devices</h1>
    </div>

    <div class="container">

        <div class="card">
            <div class="iconFrame">
                <i class="fas fa-thermometer-half"></i>
            </div>
            <div>
                <p>Temperature: <span id="temp" style="color: rgb(167, 38, 174);"></span></p>
            </div>
        </div>

        <div class="card">
            <div class="iconFrame">
            <i class="fas fa-tv icon"></i>
            </div>
            <div class="info">
                <div class="title">Smart TV</div>
                <div class="description">LG 50" UN81 4K</div>
            </div>
            <div class="toggle">
                <input type="checkbox" id="toggle1">
                <label for="toggle1"></label>
            </div>
        </div>
        <div class="card">
            <div class="iconFrame">
                <i class="fas fa-wifi icon"></i>
            </div>
            <div class="info">
                <div class="title">Router</div>
                <div class="description">TP-Link Archer C60 AC</div>
            </div>
            <div class="toggle">
                <input type="checkbox" id="toggle2">
                <label for="toggle2"></label>
            </div>
        </div>
        <div class="card">
            <div class="iconFrame">
            <i class="fas fa-volume-up icon"></i>
            </div>
            <div class="info">
                <div class="title">Speaker</div>
                <div class="description">Samsung Q800T 3.1.2ch</div>
            </div>
            <div class="toggle">
                <input type="checkbox" id="toggle4">
                <label for="toggle4"></label>
            </div>
        </div>
        <div class="card">
            <div class="iconFrame">
            <i class="fas fa-lightbulb icon"></i>
            </div>
            <div class="info">
                <div class="title">Spotlights</div>
                <div class="description">Phillips Hue</div>
            </div>
            <div class="toggle">
                <input type="checkbox" id="toggle5">
                <label for="toggle5"></label>
            </div>
        </div>
    </div>

</body>
</html>
